
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <link href="build/css/vendor.css" rel="stylesheet" type="text/css">
    <link href="build/css/app.css" rel="stylesheet" type="text/css">
    <title>Yo, I'm-a Thomas Agocci</title>
  </head>
  <body>
    <div class="container-fluid">
      <h1>Hey, I'm-a Thomas Agocci!</h1>
      <div class="row">
        <div class="col-md-5">
          <img src="/img/thomas-agocci.jpg" alt="Picture of Thomas Agocci" />
        </div>
        <div class="col-md-5">
          <div id="pic">
          </div>
        </div>
      </div>
      <form id="start" class="well">
        <p>Choose your Thomas Agocci!</p>
        <select id="select">
          <option value="Random">Random Thomas Agocci</option>
          <option value="Big">Big Thomas Agocci</option>
          <option value="Grumpy">Grumpy Thomas Agocci</option>
          <option value="Sleepy">Sleepy Thomas Agocci</option>
          <option value="Geeky">Geeky Thomas Agocci</option>
          <option value="default">Normal Thomas Agocci</option>
        </select>
        <p>Choose your difficulty level</p>
        <input type="radio" id="easy" value="easy" name="difficulty">
        <label for="easy">Easy</label>
        <input type="radio" id="medium" value="medium" name="difficulty">
        <label for="medium">Medium</label>
        <input type="radio" id="hard" value="hard" name="difficulty">
        <label for="hard">Hard</label>
        <button type="submit">Start</button>
      </form>
      <div id="game">
        <div class="panel panel-default">
          <div class="panel-heading">
            Inventory
          </div>
          <div class="panel-body">
            <div id="inventory">
            </div>
          </div>
        </div>
        <form id="food" class="well">
          <select id="food-select">
            <option value="Pizza">Pizza</option>
            <option value="Pasta">Pasta</option>
            <option value="Cannoli">Cannoli</option>
            <option value="Espresso">Espresso</option>
            <option value="Gnocci">Gnocci</option>
            <option value="Wine">Wine</option>
          </select>
          <button type="submit">Feed Thomas Agocci</button>
        </form>
        <div class="buttons">
          <div class="row">
            <div class="col-sm-6">
              <button class="well" id="bathroom">Take to Bathroom</button><br>
              <button class="well" id="bed">Put to Bed</button><br>
            </div>
            <div class="col-sm-6">
              <button class="well" id="ac">Turn on AC</button><br>
              <button class="well" id="heat">Turn on Heat</button><br>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-6">
              <button class="well" id="grappa">Take a Shot of Grappa</button>
              <button class="well" id="chess">Play chess</button>
            </div>
            <div class="col-sm-6">
              <button class="well" id="politics">Argue About Politics</button>
            </div>
          </div>
        </div>
      </div>
      <div id="levels">
      </div>
    </div>
  </body>
</html>
